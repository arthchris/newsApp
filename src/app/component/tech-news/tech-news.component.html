<app-navbar></app-navbar>
<div class="container">
  <div class="row mt-4">
    <h4 class="mb-3">TECH HEADLINES
      <hr>
    </h4>
    <div class="col-lg-3" *ngFor="let display of techNewsHeaderDisplay">
      <div class="card border-0 mb-4">
        <img hover class="urlToImage" src="{{display.urlToImage}}" alt="image" width="100%">
        <h6 class="mt-2 text-secondary"> {{display.title  | slice:0:90}}</h6>
        <a class="text-decoration-none btn btn-success btn-sm w-50 " target="_blank" href="{{display.url}}">Read
          more</a>
      </div>
    </div>
  </div>
</div>
<footer>
  <p class="text-center my-4">&copy; 2023 News Hub</p>
</footer>
